<mat-sidenav-container class="sidenave-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
    >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🗳 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡️ SSR Demo</a>

        <a mat-button routerLink="/login">🔑 Login</a>


      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://www.linkedin.com/in/rgonz166/" target="_blank">
          <i>💬</i>
          <span>Message on LinkedIn</span>
        </a>
        <a mat-menu-item href="https://github.com/rgonz166/Kanban-Angular" target="_blank">
          <i>💾</i>
          <span>Code on Github</span>
        </a>
        <a mat-menu-item href="https://raulgcoding.com/" target="_blank">
          <i>💼</i>
          <span>Check out my portfolio</span>
        </a>
      </mat-menu>

    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
